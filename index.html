<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HR Attendance Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" href="logo.png" />
  <style>
    body {
      background-color: #f8f5f2; /* beige-ish white */
    }
    .card {
      background-color: white;
      border-radius: 1rem;
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="text-gray-900 font-sans min-h-screen flex flex-col items-center px-4 py-8">

  <!-- Logo -->
  <img src="logo.png" alt="Company Logo" class="w-24 sm:w-32 md:w-40 mb-6" />

  <!-- Welcome Screen -->
  <div id="welcome" class="text-center space-y-6 w-full max-w-lg fade-in">
    <h1 class="text-3xl sm:text-4xl font-bold">Welcome to HR Portal</h1>
    <p class="text-gray-600 text-sm sm:text-base">Click below to search for an employee's attendance</p>
    <button onclick="startSearch()" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 transition">
      Check ID
    </button>
  </div>

  <!-- Search Screen -->
  <div id="searchPage" class="hidden w-full max-w-2xl p-6 card fade-in mt-6">
    <input id="idInput" type="text" placeholder="Enter Employee ID (e.g., IG0001)"
      class="w-full p-3 border border-gray-300 rounded-xl focus:outline-none text-base mb-4" />
    <button onclick="searchID()" class="bg-green-600 text-white px-6 py-3 rounded-xl hover:bg-green-700 w-full sm:w-auto transition">
      Search
    </button>
    <div id="result" class="pt-4"></div>
  </div>

  <!-- Footer -->
  <footer class="mt-10 text-xs sm:text-sm text-gray-500 text-center">
    &copy; 2025 IT Department, IGCC. All rights reserved.
  </footer>

  <script>
    let data = [];

    // Load JSON data
    fetch('hr_data.json')
      .then(res => res.json())
      .then(json => data = json)
      .catch(err => alert("❌ Could not load data. Make sure hr_data.json exists."));

    function startSearch() {
      document.getElementById("welcome").classList.add("hidden");
      document.getElementById("searchPage").classList.remove("hidden");
    }

    function searchID() {
      const id = document.getElementById("idInput").value.trim().toUpperCase();
      const resultDiv = document.getElementById("result");
      const employee = data.find(e => e.ID.toUpperCase() === id);

      if (!employee) {
        resultDiv.innerHTML = `<p class="text-red-600 font-semibold">❌ No employee found with ID: ${id}</p>`;
        return;
      }

      resultDiv.innerHTML = `
        <div class="bg-gray-50 p-4 rounded-xl shadow-md space-y-3">
          <h2 class="text-lg sm:text-xl font-bold mb-1">${employee.Name}</h2>
          <p class="text-sm sm:text-base"><strong>ID:</strong> ${employee.ID}</p>
          <p class="text-sm sm:text-base"><strong>Arabic Name:</strong> ${employee.ArabicName}</p>
          <p class="text-sm sm:text-base"><strong>Position:</strong> ${employee.Position}</p>
          <p class="text-sm sm:text-base"><strong>Total Days Attended:</strong> ${employee.TotalDays}</p>
          <button onclick="toggleDetails(this)" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded-xl transition">
            Show More Details
          </button>
          <div class="details hidden mt-3 space-y-3">
            <div>
              <p class="font-semibold text-green-700">Attended Days:</p>
              <ul class="list-disc list-inside text-xs sm:text-sm max-h-40 overflow-y-auto">
                ${employee.AttendedDays.map(day => `<li>${day}</li>`).join("")}
              </ul>
            </div>
            <div>
              <p class="font-semibold text-red-700">Missed Days:</p>
              <ul class="list-disc list-inside text-xs sm:text-sm max-h-40 overflow-y-auto">
                ${employee.MissedDays.map(day => `<li>${day}</li>`).join("")}
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    function toggleDetails(button) {
      const section = button.nextElementSibling;
      const isHidden = section.classList.contains("hidden");
      section.classList.toggle("hidden");
      button.textContent = isHidden ? "Hide Details" : "Show More Details";
    }
  </script>
</body>
</html>
